<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <title>CS 453 Project</title>
    </head>
    <body>
        <header class="main-header">CS 453 Project 1</header>
        <div class="main-div">
            <!-- This section handles the part of selecting classes and starting the sim-->
            <div class="sidebar">
                <div class="custom-select">
                    <select id="class-selection" class="selection-box" onload="class_change()" onchange="class_change()">
                      <option value="0">Class 1</option>
                      <option value="1">Class 2</option>
                      <option value="2">Class 3</option>
                    </select>
                </div>
                <div class="custom-button">
                    <button id="class-start" onclick="setColorUpdateBoolean('class-start')" class="class-start">Start Class</button>
                </div>
            </div>
            

            <!-- This section handles the configurations-->
            <div>
                <div class="config" id=class1 style="display: block;">
                    <div class="radio-options">
                        <p class="radio-class-title">Student 1</p>
                        <form action = "index.php">
                            <button type = "button"  id="Enter1" onclick="sensorCheck(currentClass.number, currentClass.studentInRect1, 0, 0, 0)">   Student Enter Rect 1            </button>
                            <button type = "button"  id="Enter2" onclick="sensorCheck(currentClass.number, currentClass.studentInRect2, 0, 0, 0)">   Student Enter Rect 2            </button>
                            <button type = "button"  id="Enter3" onclick="sensorCheck(currentClass.number, currentClass.studentInRect3, 0, 0, 0)">   Student Enter Rect 3            </button>
                            <button type = "button"  id="Enter4" onclick="sensorCheck(currentClass.number, currentClass.studentInRect4, 0, 0, 0)">   Student Enter Rect 4            </button>
                            <button type = "button"  id="Enter5" onclick="sensorCheck(currentClass.number, currentClass.studentInRect5, 0, 0, 0)">   Student Enter Rect 5            </button>
                            <button type = "button"  id="Exit1" onclick="sensorCheck(currentClass.number, currentClass.studentInRect1, 0, 0, 1)">    Student Exit Rect 1             </button>
                            <button type = "button"  id="Exit2" onclick="sensorCheck(currentClass.number, currentClass.studentInRect2, 0, 0, 1)">    Student Exit Rect 2             </button>
                            <button type = "button"  id="Exit3" onclick="sensorCheck(currentClass.number, currentClass.studentInRect3, 0, 0, 1)">    Student Exit Rect 3             </button>
                            <button type = "button"  id="Exit4" onclick="sensorCheck(currentClass.number, currentClass.studentInRect4, 0, 0, 1)">    Student Exit Rect 4             </button>
                            <button type = "button"  id="Exit5" onclick="sensorCheck(currentClass.number, currentClass.studentInRect5, 0, 0, 1)">    Student Exit Rect 5             </button>
                            <button type = "button"  id="EnterQ" onclick="sensorCheck(currentClass.number, currentClass.studentInRectQ, 0, 0, 0)">   Student Enter Question Rect     </button>
                            <button type = "button"  id="ExitQ" onclick="sensorCheck(currentClass.number, currentClass.studentInRectQ, 0, 0, 1)">    Student Exit Question Rect      </button>
                            <button type = "button"  id="EnterI" onclick="sensorCheck(currentClass.number, currentClass.studentInRect5, 0, 0, 0)">   Instructor Enter                </button>
                            <button type = "button"  id="ExitI" onclick="sensorCheck(currentClass.number, currentClass.studentInRect5, 0, 0, 0)">    Instructor Exit                 </button>  
                        </form>
                    </div>
                </div>
            </div>


            <!-- This section is just for the logging of the errors-->
            <div class="console">
                <div class="scrollable">
                    <ul id="consoleClass1" class="console-log"></ul>
                </div>
                <div class="scrollable">
                    <ul id="consoleClass2" class="console-log"></ul>
                </div>
                <div class="scrollable">
                    <ul id="consoleClass3" class="console-log"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
